<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Car Racing Game</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(300, 600, Phaser.AUTO, '');
var mycar;
var cursors;
var bg;
var othercars;
var score=0;
var scoreText;
var sound;
var play;
var pause;
var resume;
var quit;
//var restart;

var preloaderstate = {
    preload: function() {
        game.load.image('bg', 'assets/bg.png');
        game.load.image('main_car', 'assets/Audi.png');
        game.load.image('taxi', 'assets/Taxi.png');
    },
    create: function() {
        game.stage.scale.pageAlignHorizontally = true;
		game.stage.scale.pageAlignVertically = true;
        bg = game.add.tileSprite(0, 0, 300, 600, 'bg');
        mycar=game.add.sprite(0,game.height-150,'main_car');
        othercars=game.add.group();
       othercars.create(16,16,'taxi');
        othercars.create(200,200,'taxi');
        play = game.add.text(game.world.centerX, game.world.centerY, 'Play', { fontSize: '32px', fill: '#fff', align: "center" });
        play.anchor.setTo(0.5, 0.5);
        play.inputEnabled=true;
        play.events.onInputDown.add(function(){
            game.state.start('main');
        });
        quit = game.add.text(game.world.centerX, game.world.centerY+50, 'Quit', { fontSize: '32px', fill: '#fff', align: "center" });
        quit.anchor.setTo(0.5, 0.5);
        quit.inputEnabled=true;
        quit.events.onInputDown.add(function(){
          // game.destroy(); 
        });
    },
    update: function() {
         bg.tilePosition.y += 5;
    },
    /*playclicked: function(){
        game.state.start('main');
    }*/
};
    
    
    
    
var mainstate = {    
    
 preload: function() {

    game.load.image('bg', 'assets/bg.png');
    game.load.image('main_car', 'assets/Audi.png');
    //game.load.image('ambulance', 'assets/Ambulance.png');
    game.load.image('taxi', 'assets/Taxi.png');
    game.load.image('mini_truck', 'assets/Mini_truck.png');
    //game.load.image('truck', 'assets/Truck.png');
    //game.load.image('mini_van', 'assets/Mini_van.png');
    //game.load.image('police', 'assets/Police.png');
    game.load.audio('sound', 'assets/timetorun.mp3');  

},
    
 create: function() {
    
     game.stage.scale.pageAlignHorizontally = true;
		game.stage.scale.pageAlignVertically = true;
		//game.stage.scale.refresh();

     
     
    sound = game.add.audio('sound');
    sound.play('',0,1,true);  
     bg = game.add.tileSprite(0, 0, 300, 600, 'bg');
    
    mycar=game.add.sprite(0,game.height-250,'main_car');
    game.physics.arcade.enable(mycar);
    mycar.body.collideWorldBounds = true;
    mycar.body.gravity.y = 500;
    
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#fff' });
     
    pause = game.add.text(200, 16, 'Pause', { fontSize: '32px', fill: '#fff' });
     pause.inputEnabled = true;
    pause.events.onInputUp.add(function () {
        // When the paus button is pressed, we pause the game
        game.paused = true;

        // Then add the menu
        //menu = game.add.sprite(w/2, h/2, 'menu');
        //menu.anchor.setTo(0.5, 0.5);

        // And a label to illustrate which menu item was chosen. (This is not necessary)
        resume = game.add.text(game.world.centerX, game.world.centerY, 'Click to Resume', { fontSize: '32px', fill: '#fff', align: "center" });
        resume.anchor.setTo(0.5, 0.5);
        
        
        
        resume.inputEnabled=true;
        /*resume.events.onInputDown.add(function(){
            
        });
        quit = game.add.text(game.world.centerX, game.world.centerY+50, 'Quit', { fontSize: '32px', fill: '#fff', align: "center" });
        quit.anchor.setTo(0.5, 0.5);
        quit.inputEnabled=true;
        quit.events.onInputDown.add(function(){
           //game.destroy(); 
        });*/
    });
     
    game.input.onDown.add(unpause, self);
     
     
     function unpause(event){
                // Remove the menu and the label
                game.world.remove(resume);
                //choiseLabel.destroy();

                // Unpause the game
                game.paused = false;
        };
    
    othercars=game.add.group();
    othercars.enableBody=true;
    othercars.createMultiple(10,'taxi');
    othercars.create('mini_truck');
    othercars.create('taxi');
     /* for (var i = 0; i < 2; i++)
    {
        var police = othercars.create(i * 340, 0, 'police');
        police.body.gravity.y = 300;
    }*/
    
    game.time.events.loop(1000,this.othercarspositions, this);
    
   cursors = game.input.keyboard.createCursorKeys();

},
    
update: function() {

    bg.tilePosition.y += 15;
    
    mycar.body.velocity.x = 0;
   if(cursors.left.isDown)
    {
        mycar.body.velocity.x = -600;
    }
    else if(cursors.right.isDown)
    {
        mycar.body.velocity.x = 600;
    }
    
     game.physics.arcade.overlap(mycar, othercars,this.gameover, null, this);
    
},
    
    gameover: function(mycar, othercars) {
        sound.stop();
        game.state.start('restart');
},
    
    addonecar: function(x, y) {  
    var othercar = othercars.getFirstDead();
    othercar.reset(x,y);
    othercar.body.velocity.y = 600;  
    othercar.checkWorldBounds = true;
    othercar.outOfBoundsKill = true;
    score += 1;
    scoreText.text = 'Score: ' + score;
},
    
    othercarspositions: function() {  
    var choose; 
    //for (var i = 0; i < 2; i++)
         choose = Math.random();
         if(choose>=0 && choose<0.33){
            this.addonecar(15,0);   
         }
        else if (choose>=0.33 && choose<0.66){
            this.addonecar(115,0);
        }
        else if(choose>=0.66 && choose<1){
            this.addonecar(215,0);
        }
}

};
    
var restartstate = {
    preload: function() {
        game.load.image('bg', 'assets/bg.png');
        game.load.image('main_car', 'assets/Audi.png');
        game.load.image('taxi', 'assets/Taxi.png');
    },
    create: function() {
        game.stage.scale.pageAlignHorizontally = true;
		game.stage.scale.pageAlignVertically = true;
        bg = game.add.tileSprite(0, 0, 300, 600, 'bg');
        mycar=game.add.sprite(0,game.height-150,'main_car');
        othercars=game.add.group();
       othercars.create(16,16,'taxi');
        scoreText = game.add.text(game.world.centerX, game.world.centerY, 'Your Score: '+score, { fontSize: '32px', fill: '#fff', align: "center" });
        scoreText.anchor.setTo(0.5,0.5);
        score=0;
        othercars.create(200,150,'taxi');
        play = game.add.text(game.world.centerX, game.world.centerY+50, 'Play Again', { fontSize: '32px', fill: '#fff', align: "center" });
        play.anchor.setTo(0.5, 0.5);
        play.inputEnabled=true;
        play.events.onInputDown.add(function(){
            game.state.start('main');
        });
        quit = game.add.text(game.world.centerX, game.world.centerY+100, 'Quit', { fontSize: '32px', fill: '#fff', align: "center" });
        quit.anchor.setTo(0.5, 0.5);
        quit.inputEnabled=true;
        quit.events.onInputDown.add(function(){
          // game.destroy(); 
        });
    },
    update: function() {
         bg.tilePosition.y += 5;
    },
    /*playclicked: function(){
        game.state.start('main');
    }*/
};
  
game.state.add('preloader', preloaderstate);    
game.state.add('main', mainstate);   
game.state.add('restart', restartstate); 
game.state.start('preloader'); 
    
    
</script>

</body>
</html>
